<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>29 Play Piano</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <!-- Custom JS -->
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="piano">
      <button class="btn key-q">
        <audio src="./assets/music/Q.mp3"></audio>
        <span>Q</span>
      </button>

      <button class="btn key-w">
        <audio src="./assets/music/W.mp3"></audio>
        <span>W</span>
      </button>

      <button class="btn key-e">
        <audio src="./assets/music/E.mp3"></audio>
        <span>E</span>
      </button>

      <button class="btn key-r">
        <audio src="./assets/music/R.mp3"></audio>
        <span>R</span>
      </button>

      <button class="btn key-t">
        <audio src="./assets/music/T.mp3"></audio>
        <span>T</span>
      </button>

      <button class="btn key-y">
        <audio src="./assets/music/Y.mp3"></audio>
        <span>Y</span>
      </button>

      <button class="btn key-u">
        <audio src="./assets/music/U.mp3"></audio>
        <span>U</span>
      </button>

      <button class="btn key-i">
        <audio src="./assets/music/I.mp3"></audio>
        <span>I</span>
      </button>

      <button class="btn key-o">
        <audio src="./assets/music/O.mp3"></audio>
        <span>O</span>
      </button>

      <button class="btn key-p">
        <audio src="./assets/music/P.mp3"></audio>
        <span>P</span>
      </button>
    </div>

</html>
